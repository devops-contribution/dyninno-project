apiVersion: apps/v1
kind: Deployment
metadata:
  name: reader
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reader
  template:
    metadata:
      labels:
        app: reader
    spec:
      containers:
      - name: reader
        image: reader:latest
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: reader-service
spec:
  selector:
    app: reader
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
