---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: my-virtualservice
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - my-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v1/hi"
    route:
    - destination:
        host: my-service.test.svc.cluster.local
        port:
          number: 80
